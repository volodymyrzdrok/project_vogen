<section class="reg">
  <div class="reg__bg">
    <div class="container">
      <div class="reg__title">
        <h2 class="reg__title1">
          Регистрация на <span class="span__color">бесплатную </span>телефонную
          <span class="span__color">консультацию</span> по нюансам ЗНО по
          английскому языку
        </h2>
        <p class="reg__text">
          Оставь заявку на участие в
          <span class="span__color">бесплатном занятии.</span> С вами свяжется
          консультант и ответит на вопросы
        </p>
      </div>

      <form class="reg__form" action="#" method="POST">
        <input class="reg__form-name" type="text" name="name" pattern="^[A-Za-zА-Яа-яЁё]+$" required
          placeholder="Имя*" />
        <input class="reg__form-number" type="tel" name="number" pattern="^[ 0-9]+$" required placeholder="Телефон*" />
        <button class="reg__form-btn">хочу на бесплатное занятие</button>
      </form>
    </div>
  </div>

  <div class="container reg__contact">
    <div class="reg__contact-flex">
      <div class="reg__phone">
        <svg class="reg__phone-svg">
          <use href="./images/sprite.svg#call"></use>
        </svg>
        <a class="reg__phone-number" href="tel:+380637274024">+38 (000) 000 00 00 <span class="reg__phone-number--line">
          </span></a>

      </div>
      <div class="reg__inst">
        <a href="https://www.instagram.com/">
          <img class="reg__inst-icon" src="./images/instagram.png" alt="instagram" width="37" height="37" />
        </a>
      </div>
    </div>
    <a class="reg__link-logo" href="#">
      <div class="reg__logo">
        Hell<svg class="reg__logo-icon">
          <use href="./images/sprite.svg#fire"></use>
        </svg>EN
        <br />
        <span class="reg__logo-text">
          <span class="span__color"> Адский </span> английский</span>
      </div>
    </a>
  </div>
</section>
<footer class="footer">
  <div class="container">
    <p class="footer__text">@ Все права защищены, 2019</p>
  </div>
</footer>
